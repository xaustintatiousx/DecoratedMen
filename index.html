        body {
            font-family: Arial, sans-serif;
            text-align: center;

        .container {
            display: flex;
            flex-direction: column;

        }
        .button {
            padding: 15px 30px;
            font-size: 18px;

            color: white;
        }
        #filesButton {

            color: white;
        }
        #syrinscapeButton {
            background-color: #FF9900;

        }
        @media (min-width: 768px) {
            /* Adjust layout for larger screens */
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .button {
                width: auto;
            }
        }
    </style>
</head>
